<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="root">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__avatar" src="./images/author.jpg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__author">
                            <h1 class="profile__author-name">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>

            <section class="elements">

                <div class="element">
                    <img class="element__image" alt="Карачаевск" src="./images/4.jpg">
                    <div class="element__places">
                        <h2 class="element__place">Карачаевск</h2>
                        <button class="element__button" type="button" aria-label="Лайк"></button>
                    </div>
                    
                </div>

                <div class="element">
                    <img class="element__image" alt="Гора Эльбрус" src="./images/2.jpg">
                    <div class="element__places">
                        <h2 class="element__place">Гора Эльбрус</h2>
                        <button class="element__button" type="button" aria-label="Лайк"></button>
                    </div>
                    
                </div>

                <div class="element">
                    <img class="element__image" alt="Домбай" src="./images/3.jpg">
                    <div class="element__places">
                        <h2 class="element__place">Домбай</h2>
                        <button class="element__button" type="button" aria-label="Лайк"></button>
                    </div>
                    
                </div>

                <div class="element">
                    <img class="element__image" alt="Гора Эльбрус" src="./images/2.jpg">
                    <div class="element__places">
                        <h2 class="element__place">Гора Эльбрус</h2>
                        <button class="element__button" type="button" aria-label="Лайк"></button>
                    </div>
                    
                </div>

                <div class="element">
                    <img class="element__image" alt="Домбай" src="./images/3.jpg">
                    <div class="element__places">
                        <h2 class="element__place">Домбай</h2>
                        <button class="element__button" type="button"  aria-label="Лайк"></button>
                    </div>
                    
                </div>

                <div class="element">
                    <img class="element__image" alt="Карачаевск" src="./images/4.jpg">
                    <div class="element__places">
                        <h2 class="element__place">Карачаевск</h2>
                        <button class="element__button" type="button" aria-label="Лайк"></button>
                    </div>
                    
                </div>
            </section>

            <section class="popup">
                <form class="popup-container" name="form" method="POST" action="#" novalidate>

                    <h2 class="popup-container__text">Редактировать профиль</h2>

                    <fieldset class="popup-container__info">

                        <input class="popup-container__infoform popup-container__infoform_author" id="author-input" name="author" type="text" placeholder="Автор" required>

                        <input class="popup-container__infoform popup-container__infoform_about" id="about-input" name="about" type="text" placeholder="О себе" required>

                        <button class="popup-container__button-save" type="submit" aria-label="Сохранить">Сохранить</button>

                    </fieldset>

                    <button class="popup-container__button-close" type="reset" aria-label="Закрыть"></button>
                </form>
            </section>


        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia Трошков Вадим</p>
        </footer>

    </div>
    <script src="./script/script.js"></script>



</body>

</html>
