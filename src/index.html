<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    
</head>

<body class="page">
    <div class="root">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__avatar" src="./images/author.jpg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__author">
                            <h1 class="profile__author-name">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>

            <section class="elements">

            </section>

            <section class="popup popup_edit_info">
                <form class="popup-container" name="form" method="POST" action="#" novalidate>

                    <h2 class="popup-container__text">Редактировать профиль</h2>

                    <fieldset class="popup-container__info">

                        <input class="popup-container__infoform popup-container__infoform_author" name="author" id="author-input"
                            name="author" type="text" placeholder="Автор" required minlength="2" maxlength="40" pattern="[A-Za-zА-ЯЁа-яё -]{1,}">

                        <span class="popup__error" id="author-input-error"></span>

                        <input class="popup-container__infoform popup-container__infoform_about" name="about" id="about-input"
                            name="about" type="text" placeholder="О себе" required minlength="2" maxlength="200">

                        <span class="popup__error" id="about-input-error"></span>

                        <button class="popup-container__button-save" type="submit"
                            aria-label="Сохранить">Сохранить</button>

                    </fieldset>

                    <button class="close-button popup-container__button-close popup-container__button-close_info" type="reset"
                        aria-label="Закрыть"></button>
                </form>
            </section>

            <section class="popup popup_add_place">
                <form class="popup-container" name="form" method="POST" action="#" novalidate="">

                    <h2 class="popup-container__text">Новое место</h2>

                    <fieldset class="popup-container__info popup-container__info_gray-color">

                        <input class="popup-container__infoform popup-container__infoform_place-name" name="name" id="place-input"
                            name="place-name" type="text" placeholder="Название" required minlength="1" maxlength="30">

                        <span class="popup__error" id="place-input-error"></span>

                        <input class="popup-container__infoform popup-container__infoform_place-link" name="link" id="link-input"
                            name="link" type="url" placeholder="Ссылка на картинку" required>

                        <span class="popup__error" id="link-input-error"></span>

                        <button class="popup-container__button-save" type="submit" aria-label="Создать">Создать</button>

                    </fieldset>

                    <button class="close-button popup-container__button-close popup-container__button-close_place" type="reset"
                        aria-label="Закрыть"></button>
                </form>
            </section>

            <section class="popup popup_show_image">
                <div class="popup-preview">                   
                    <img class="popup-preview__picture" alt="Новое место">
                    <p class="popup-preview__caption"></p>
                    <button class="close-button popup-preview__button-close" type="reset"
                        aria-label="Закрыть"></button>
                </div>
            </section>


        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia Трошков Вадим</p>
        </footer>

    </div>

    <template class="card">
        <div class="element">
            <img class="element__image" alt="Новая картинка">
            <div class="element__places">
                <h2 class="element__place"></h2>
                <button class="element__button" type="button"></button>
            </div>
            <button class="element__trash" type="button"></button>
        </div>
    </template>

   

</body>

</html>
